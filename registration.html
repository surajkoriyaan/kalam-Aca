<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>sign up</title>
    <style media="screen">
      body{
        background-color: #bcd5d6;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top:5%">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Sign Up
              <a href="login.html" class="btn-sm btn btn-primary" style="float:right">Sign In</a>
            </div>
            <div class="card-body">
              <form method="post">

  <div class="mb-3">
    <label class="form-label">Enter Username</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Enter Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Enter your address</label>
    <textarea name="address" id="address" class="form-control" rows="2" cols="4" required></textarea>
  </div>
  <button type="button" class="btn btn-primary" onclick="fun()">Sign Up</button>
</form>
            </div>
          </div>
        </div>
      </div>
    </div>
<p id="abc"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script type="text/javascript">

       function fun()
 			{
 				uname=$("#username").val();
 				password=$("#password").val();
        address=$("#address").val();
 				$.ajax({
 					type:'POST',
 					url:'reg_action.php',

 					data:{uname:uname,password:password,address:address},
                     success: function(data)
                    {

                   $("#abc").html(data);
                    }
 				});
 			}

 </script>

  </body>
</html>
